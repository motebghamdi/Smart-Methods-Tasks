<!DOCTYPE html>
<html>
<head>
    <title>Control Panel</title>
    <style>
        .button {
            width: 100px;
            height: 50px;
            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #forward {
            background-color: #3498db;
        }

        #backward {
            background-color: #9b59b6;
        }

        #left {
            background-color: #e67e22;
        }

        #stop {
            background-color: #e74c3c;
        }

        #start {
            background-color: #2ecc71;
        }

        #right {
            background-color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" id="forward" onclick="recordAction('Forward')">Forward</button>
        <button class="button" id="left" onclick="recordAction('Left')">Left</button>
        <button class="button" id="stop" onclick="recordAction('Stop')">Stop</button>
        <button class="button" id="start" onclick="recordAction('Start')">Start</button>
        <button class="button" id="right" onclick="recordAction('Right')">Right</button>
        <button class="button" id="backward" onclick="recordAction('Backward')">Backward</button>
    </div>

    <script>
        function recordAction(action) {
            fetch('insert_action.php', {
                method: 'POST',
                body: JSON.stringify({ action }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log('Action recorded successfully');
                } else {
                    console.log('Action recording failed');
                }
            })
            .catch(error => {
                console.log('Error recording action:', error);
            });
        }
    </script>
</body>
</html>
